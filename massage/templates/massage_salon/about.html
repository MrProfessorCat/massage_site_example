{% extends 'base.html' %}
{% load static %}

{% block title %}
  О мастере
{% endblock %}

{% block content %}
  <section class="content-block master-info">
    <div class="container px-4 pt-5 pb-2">
      <div class="row justify-content-center mt-4">
        <div class="card-style card mb-3 px-0" style="max-width: 1200px;">
          <div class="row g-0">
            <div class="col-md-6 my-auto mx-auto">
              <img src="{% static 'img/master.jpg' %}" class="img-fluid rounded-start card-image" alt="Фотография мастера">
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title fs-2">Иван Иванов</h5>
                <p class="card-text fs-5 pb-2">Массажист с 10-ти летним стажем. Выезжаю на дом. Обучаю массажу. Какая-то дополнительная информация обо мне</p>
                <div id="carouselDark" class="carousel carousel-dark slide mx-4 my-auto" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
      
                  <div class="carousel-inner rounded">
                    <div class="carousel-item active">
                      <img src="{% static 'img/sertificate_1.jpg' %}" height="400" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="{% static 'img/sertificate_2.jpg' %}" height="400" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="{% static 'img/sertificate_3.jpg' %}" height="400" class="d-block w-100" alt="...">
                    </div>
                  </div>
      
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselDark" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselDark" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
